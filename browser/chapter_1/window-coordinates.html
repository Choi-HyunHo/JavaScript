<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Coordinates</title>
    <style>
        div{
            width: 140px;
            height: 140px;
            background-color: thistle;
            margin-bottom: 10px;
        }

        .special{
            background-color: red;
        }
        .container{
            position: fixed;
            top: 20;
            right: 0;
            display: flex;
            justify-content: flex-end;
        }

        .container button:nth-child(2){
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <span class="container">
        <button class="move">Scroll by 100px(y)</button>
        <button class="start">Scroll to 100px(y)</button>
        <button class="my_box">Scroll into speical</button>
    </span>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <script>
        //1. rect 값 받고, client x,y page x,y 구하기 console.log
        //2. 100px씩 이동하는 버튼, 100px로 이동하는 것, special로 이동하는 것 
        const special = document.querySelector('.special')
        const rect = special.getBoundingClientRect()
    
        function boxListC(e){
            console.log(rect)
            console.log( 
                `Client X/Y: ${e.clientX}, ${e.clientY}
                 Page X/Y: ${e.pageX}, ${e.pageY}`
            )
        }
        special.addEventListener("click", boxListC)

        const move = document.querySelector('.move')
        const start = document.querySelector('.start')
        const my_box = document.querySelector('.my_box')

        function movePage(){
            window.scrollBy(0,100)
        }
        move.addEventListener("click", movePage)

        function moveTop(){
            window.scrollTo(0,-100)
        }
        start.addEventListener("click", moveTop)

        function moveMy(){
            special.scrollIntoView()
        }
        my_box.addEventListener("click", moveMy)
    </script>
</body>
</html>
